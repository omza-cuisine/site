        fetch("https://nocors.jrmarques.workers.dev/?url=https://api.countapi.xyz/hit/omza-cuisine/homepage")
          .then(r => r.json())
          .then(data => {
            document.getElementById("counter").textContent = data.value;
          });
        .catch(error => {
          console.log("Erreur API, utilisation du compteur local...");
          // Fallback avec localStorage
          let localCount = localStorage.getItem('localViews') || 0;
          localCount++;
          localStorage.setItem('localViews', localCount);
          document.getElementById("visitor-count").textContent = localCount;
        });
    </script>
